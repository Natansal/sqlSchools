<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h1>Add Student</h1>
        <form action="http://localhost:8000/students" method="post">
            <input id="student_name" type="text" placeholder="Name"
                name="student_name" required>
            <input id="student_password" type="password" placeholder="password"
                name="student_password"
                required>
            <input type="number" placeholder="Class id" name="classroom_id"
                required>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
